        <div class="container">
          <div class="row">
            {% if provider_list %}
            <div class="row">
            {% for provider in provider_list %}
              <div class="col-xl-3 col-md-6 mb-4">
                <a href="{% url 'provider' provider.id %}">
                  <div class="card border-0 shadow">
                    <img src="{{ provider.provider_main_img.url }}"  class="card-img-top" alt="...">
                    <div class="card-body text-center">
                      <h5 class="card-title mb-0">{{ provider.name }}</h5>
                      <div class="card-text text-black-50">{{ provider.description|truncatewords:25 }}</div>
                    </div>
                  </div>
                </a>
              </div>
            {% endfor %}
            </div>
            {% else %}
            <p>No hay proveedores en tu zona</p>
            {% endif %}
          </div>
          <!-- /.row -->
        </div>
